<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title">Currency Converter</h1>
                        <div class="form-group">
                            <label for="base-currency">Base Currency:</label>
                            <select id="base-currency" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" class="form-control" value="1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="target-currency">Target Currency:</label>
                            <select id="target-currency" class="form-control"></select>
                        </div>
                        <p>Converted Amount: <span id="converted-amount"></span></p>
                        <button id="convert" class="btn btn-primary btn-block">Convert</button>
                        <hr>
                        <div class="form-group">
                            <label for="historical-date">Select Date:</label>
                            <input type="date" id="historical-date" class="form-control">
                        </div>
                        <button id="historical-rates" class="btn btn-secondary btn-block">View Historical Rates</button>
                        <div id="historical-rates-container" class="mt-3"></div>
                        <hr>
                        <button id="save-favorite" class="btn btn-success btn-block">Save Favorite</button>
                        <button id="clear-favorites" class="btn btn-danger btn-block">Clear Favorites</button>
                        <div id="favorite-currency-pairs" class="mt-3"></div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
